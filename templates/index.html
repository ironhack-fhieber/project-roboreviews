<html>
<head>
  <title>Reviews by Fabi</title>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
  <link href="{{url_for('static', filename='styles/main.css')}}" rel="stylesheet" />
  <noscript>
    <link href="{{url_for('static', filename='styles/noscript.css')}}" rel="stylesheet" />
  </noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

  <!-- Header -->
  <header id="header">
    <div class="inner">
      <a class="logo" href="#">
        <span class="symbol"><img alt="Fabian" src="{{url_for('static', filename='images/small.jpg')}}" /></span><span class="title">Review generator</span>
      </a>
    </div>
  </header>

  <!-- Main -->
  <div id="main">
    <div class="inner">
      <header>
        <h1>This is Fabi, the best review generator in the world.</h1>
        <p>Read my best generated reviews in my favourite categories</p>
      </header>
      <section>
        <div class="row gtr-uniform">
          <div class="col-12">
            <select id="categories" name="category">
              <option value="">- Category -</option>
            </select>
          </div>
          <div class="col-12" id="reviews">
            <h3 id="review_title"></h3>
            <blockquote id="review_text"></blockquote>
          </div>

          <div class="col-6 col-12-small recommendations">
            <h4>Recommended in this category</h4>
            <ul id="best"></ul>
          </div>

          <div class="col-6 col-12-small recommendations">
            <h4>Not Recommended in this category</h4>
            <ul id="worst"></ul>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <hr>
            <h3>Generate your review</h3>
            <i>Currently under construction</i>
            <form action="#" disabled="true" method="post">
              <div class="col-6 col-12-xsmall">
                <input disabled id="demo-name" name="demo-name" placeholder="Product" type="text" value="" />
              </div>
              <div class="col-12">
                <textarea disabled id="demo-message" name="demo-message" placeholder="Your generate review" rows="6"></textarea>
              </div>
              <div class="col-6 col-12-xsmall">
                <button class="button primary small" disabled href="#" type="button">Generate</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="{{url_for('static', filename='scripts/api.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename='scripts/jquery.min.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename='scripts/browser.min.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename='scripts/breakpoints.min.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename='scripts/util.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename='scripts/main.js')}}" type="text/javascript"></script>
</body>
</html>
